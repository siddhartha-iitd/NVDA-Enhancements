function window_onload() 
{
	var strArgs = window.dialogArguments;

	var args = new Array();
	if (strArgs)
		args = strArgs.split(";");
	
	if (args.length >= 2)
	{

		document.title= args[0];
		message_id.innerText= args[1];
//setfocus('main_body'); 

	}

}

//-->
</SCRIPT>
</HEAD>
<BODY tabindex=-1 id='main_body' LANGUAGE=javascript onload="return window_onload()" onkeypress="return escape_keypress()" onfocusout="return focus_away()" >
<span id=message_id></span>
</body>
